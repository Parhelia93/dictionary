<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <ul>
        <!-- Iterate over object_list -->
        {% for object in object_list %}
        <!-- Display Objects -->
        <li>{{ object.word }}</li>
        <li>{{ object.translate }}</li>
        <li>{{ object.add_date }}</li>
        <li>{{ object.wordstage }}</li>
        <li>{{ object.wordstage.changed_date }}</li>
        <li>{{ object.word_group.all }}</li>
        <hr/>
        <!-- If object_list is empty  -->
        {% empty %}
        <li>No objects yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
