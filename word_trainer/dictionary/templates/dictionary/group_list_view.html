<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="{% url 'create_group' %}">Create new Group</a>
    <ul>
        <!-- Iterate over object_list -->
        {% for object in object_list %}
        <!-- Display Objects -->
        <li><a href="{% url 'update_group' object.pk %}">#</a></li>
        <li>{{ object.name }}</li>
        <li>{{ object.add_date }}</li>
        <li>{{ object.enable_training }}</li>


        <hr/>
        <!-- If object_list is empty  -->
        {% empty %}
        <li>No objects yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
